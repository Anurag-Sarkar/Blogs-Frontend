name: Deploy Blogs React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Update if you use a different version

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Create Tar Archive
        run: tar -czf blogs-build.tar.gz -C dist .

      - name: Upload Build to EC2 and Deploy
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 13.233.0.239
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: blogs-build.tar.gz
          target: /tmp/

      - name: SSH to EC2 and Extract Build
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 13.233.0.239
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/blogs/*
            sudo mkdir -p /var/www/blogs
            sudo tar -xzf /tmp/blogs-build.tar.gz -C /var/www/blogs
            sudo rm /tmp/blogs-build.tar.gz